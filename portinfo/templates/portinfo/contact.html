{% extends 'portfoliobase.html' %}

{% load static %}




{% block content %}
<!-- Authentication pages -->
<!-- Contact -->

{% if id_name %}
<center>
 <h3>Thank you {{ message_name }} </h3>
 <br>
 
    <p> Received your email and will respond shortly </p>
  </center>
  {% else %}

  
<section class="page-section" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Contact Me</h2>
          <h3 class="section-subheading text-muted">Together we can turn Those dreams to into reality</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm" action="{% url 'contact' %}" method="post"  novalidate="novalidate">{% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control"  name="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control"  name="email" type="email" placeholder="Your Email *" required="required" data-valnameation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" name="phone" type="tel" placeholder="Your Phone *" required="required" data-valnameation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control"  name="message" placeholder="Your Message *" required="required" data-valnameation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  

{% endif %}



{% endblock %}
